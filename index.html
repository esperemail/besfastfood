<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BES Fast Food - Commande</title>

  <style>
    :root{
      --y:#FFC107;       /* jaune */
      --o:#FF9800;       /* orange */
      --r:#D32F2F;       /* rouge */
      --g:#2E7D32;       /* vert */
      --b:#5D4037;       /* brun */
      --bg:#fff7e6;
      --card:#ffffff;
      --muted:#6b7280;
      --shadow: 0 12px 30px rgba(93,64,55,.14);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#1f2937;
      background:
        radial-gradient(900px 420px at 10% 0%, rgba(255,193,7,.50), transparent 60%),
        radial-gradient(900px 420px at 90% 10%, rgba(255,152,0,.38), transparent 60%),
        var(--bg);
    }

    /* ===== HEADER ===== */
    header{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(90deg, var(--y), var(--o));
      border-bottom:1px solid rgba(93,64,55,.18);
      padding: 10px 14px;
    }
    .topbar{
      max-width:1100px;
      margin:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .logoWrap{
      width:56px; height:56px;
      border-radius:16px;
      background: rgba(255,255,255,.80);
      border:2px solid rgba(93,64,55,.28);
      box-shadow: 0 10px 22px rgba(93,64,55,.18);
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
      flex:0 0 auto;
    }
    .logoWrap img{
      width:100%; height:100%;
      object-fit:contain;
      display:block;
    }

    /* âœ… B E S mÃªme largeur que Fast Food */
    .brandText{
      display:flex;
      flex-direction:column;
      line-height:1.05;
      width: 120px;
      min-width:120px;
    }
    .brandName{
      font-size:22px;
      font-weight:1000;
      letter-spacing: 8px;
      color:#2b1b16;
      text-align:left;
      white-space:nowrap;
    }
    .brandTag{
      margin-top:4px;
      font-size:13px;
      font-weight:1000;
      color: rgba(46,125,50,.95);
      text-align:left;
      white-space:nowrap;
    }

    .pill{
      font-size:12px;
      font-weight:1000;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.65);
      border:1px solid rgba(93,64,55,.22);
      color:#2b1b16;
      white-space:nowrap;
      box-shadow: 0 10px 20px rgba(93,64,55,.12);
    }
    @media (max-width:520px){
      .brandText{width:108px;min-width:108px}
      .brandName{font-size:18px; letter-spacing:6px}
      .brandTag{font-size:12px}
      .pill{padding:9px 12px}
      .logoWrap{width:50px;height:50px}
    }

    /* ===== APP ===== */
    .wrap{max-width:1100px; margin:auto; padding:16px}
    .grid{display:grid; grid-template-columns: 2fr 1fr; gap:14px}
    @media(max-width:900px){ .grid{grid-template-columns:1fr} }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      border:1px solid rgba(93,64,55,.16);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding:14px 14px 10px 14px;
      background: linear-gradient(180deg, rgba(255,193,7,.28), rgba(255,152,0,.10));
      border-bottom:1px solid rgba(93,64,55,.12);
    }
    .row{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .muted{color:var(--muted); font-size:13px}
    .controls{
      padding:12px 14px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      border-bottom:1px solid rgba(93,64,55,.10);
      background: rgba(255,255,255,.62);
    }

    input,select,textarea{
      width:100%;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid rgba(93,64,55,.22);
      outline:none;
      background:#fff;
      font-size:14px;
    }
    textarea{min-height:80px; resize:vertical}

    .products{
      padding:14px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:12px;
    }
    @media(max-width:560px){ .products{grid-template-columns:1fr} }

    .prod{
      border-radius: 18px;
      border:1px solid rgba(93,64,55,.18);
      background:
        radial-gradient(520px 160px at 0% 0%, rgba(255,193,7,.30), transparent 60%),
        #fff;
      padding:12px;
      transition: transform .18s ease, box-shadow .18s ease;
      position:relative;
    }
    .prod:hover{ transform: translateY(-2px); box-shadow: 0 18px 34px rgba(93,64,55,.16); }

    .prodTop{display:flex; gap:10px}
    .thumb{
      width:72px; height:72px; border-radius:16px;
      background: rgba(255,152,0,.16);
      border:1px solid rgba(93,64,55,.14);
      overflow:hidden;
      flex:0 0 auto;
      display:flex; align-items:center; justify-content:center;
      font-weight:1000; color:#2b1b16;
    }
    .thumb img{width:100%; height:100%; object-fit:cover; display:block}
    .title{font-weight:1000; letter-spacing:.2px; margin:0}
    .desc{margin-top:6px; font-size:13px; color:var(--muted)}
    .price{
      font-weight:1000; color: var(--b);
      background: rgba(255,152,0,.16);
      border:1px solid rgba(93,64,55,.12);
      padding:6px 10px; border-radius:999px; white-space:nowrap;
      display:inline-block;
    }
    .badges{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
    .badge{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(93,64,55,.14);
      background: rgba(255,255,255,.75);
      font-weight:1000; color:#2b1b16;
    }
    .badge.green{border-color:rgba(46,125,50,.25); color:rgba(46,125,50,.95)}
    .badge.pink{border-color:rgba(211,47,47,.20); color:rgba(211,47,47,.90)}

    .btn{
      width:100%;
      padding:11px 12px;
      border-radius: 16px;
      border:1px solid rgba(93,64,55,.18);
      background: rgba(255,255,255,.74);
      font-weight:1000;
      cursor:pointer;
      transition: transform .14s ease, filter .14s ease;
    }
    .btn:active{ transform: scale(.99) }
    .btnPrimary{
      background: linear-gradient(90deg, var(--r), #ff3b30);
      color:#fff; border:none;
      box-shadow: 0 16px 26px rgba(211,47,47,.22);
    }
    .btnAdd{
      background: linear-gradient(90deg, #111, #2b1b16);
      color:#fff; border:none;
    }

    .cartBody{padding:14px}
    .hr{height:1px; background: rgba(93,64,55,.10); margin:12px 0}

    .cartItem{
      padding:10px 0;
      display:flex; gap:12px; align-items:flex-start; justify-content:space-between;
    }
    .cartItem .name{font-weight:1000}
    .cartItem .sub{font-size:13px; color:var(--muted)}
    .miniBtns{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end}
    .mini{
      padding:8px 10px; border-radius: 12px;
      border:1px solid rgba(93,64,55,.20);
      background:#fff; font-weight:1000; cursor:pointer;
    }
    .mini.danger{border-color:rgba(211,47,47,.35); color:var(--r)}

    .field{margin-top:10px}
    .label{
      font-size:12px; font-weight:1000;
      color:#2b1b16;
      margin:0 0 6px 4px;
      display:flex; gap:8px; align-items:center;
    }
    .req{
      font-size:11px; font-weight:1000; color: var(--r);
      background: rgba(211,47,47,.10);
      border:1px solid rgba(211,47,47,.18);
      padding:2px 8px; border-radius:999px;
    }

    .toast{
      display:none;
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(46,125,50,.22);
      background: rgba(46,125,50,.08);
      color: rgba(46,125,50,.95);
      font-weight:1000;
    }
    .err{
      display:none;
      margin: 14px 0 0 0;
      padding:12px 14px;
      border-radius: 16px;
      border:1px solid rgba(211,47,47,.25);
      background: rgba(211,47,47,.08);
      color: rgba(211,47,47,.95);
      font-weight:1000;
    }

    .loading{
      padding:14px;
      color:var(--muted);
      font-weight:900;
    }

    .dim{
      opacity:.65;
      pointer-events:none;
      filter:saturate(.9);
    }
  </style>
</head>

<body>
<header>
  <div class="topbar">
    <div class="brand">
      <div class="logoWrap">
        <img src="logo.jpg" alt="BES Fast Food">
      </div>
      <div class="brandText">
        <div class="brandName">BES</div>
        <div class="brandTag">Fast Food</div>
      </div>
    </div>
    <div class="pill">Commande en ligne</div>
  </div>
</header>

<div class="wrap">
  <div id="err" class="err"></div>

  <div class="grid">

    <!-- MENU -->
    <div class="card">
      <div class="cardHead">
        <div class="row">
          <div>
            <div style="font-weight:1000;font-size:18px">Menu</div>
            <div class="muted">Disponible </div>
          </div>
          <div style="max-width:260px; width:100%">
            <select id="catFilter"></select>
          </div>
        </div>
      </div>

      <div class="controls">
        <div style="flex:1">
          <input id="search" placeholder="Recherche (ex: wings, gratinÃ©...)">
        </div>
        <button class="btn" id="resetCartBtn" type="button" style="max-width:180px">Vider panier</button>
      </div>

      <div id="products" class="products">
        <div class="loading">Chargement du menu...</div>
      </div>
    </div>

    <!-- PANIER -->
    <div class="card" id="cartCard">
      <div class="cardHead">
        <div class="row">
          <div>
            <div style="font-weight:1000;font-size:18px">Panier</div>
            <div class="muted">Local & instantanÃ© ðŸ”¥</div>
          </div>
          <button class="btn" id="refreshBtn" type="button" style="max-width:170px">Actualiser</button>
        </div>
      </div>

      <div class="cartBody">
        <div id="cartItems" class="muted">Panier vide</div>

        <div class="hr"></div>

        <div class="row">
          <b>Total</b>
          <b id="total">0.00</b>
        </div>

        <div class="hr"></div>

        <div style="font-weight:1000;margin-bottom:8px">Finaliser</div>

        <div class="field">
          <div class="label">Nom <span class="req">Obligatoire</span></div>
          <input id="clientNom" placeholder="Ex: Jean Paul">
        </div>

        <div class="field">
          <div class="label">TÃ©lÃ©phone <span class="req">Obligatoire</span></div>
          <input id="telephone" placeholder="Ex: +509...">
        </div>

        <div class="field">
          <div class="label">Type de commande</div>
          <select id="typeCommande">
            <option>Sur place</option>
            <option>Ã€ emporter</option>
            <option>Livraison</option>
          </select>
        </div>

        <!-- Adresse obligatoire si Livraison -->
        <div class="field" id="addrWrap" style="display:none">
          <div class="label">Adresse de livraison <span class="req">Obligatoire</span></div>
          <textarea id="adresse" placeholder="Ex: Rue..., maison..., repÃ¨re..."></textarea>
        </div>

        <div class="field">
          <div class="label">Note (optionnel)</div>
          <textarea id="noteCommande" placeholder="Ex: sans piment..."></textarea>
        </div>

        <div style="margin-top:12px">
          <button class="btn btnPrimary" id="checkoutBtn" type="button">Envoyer la commande âœ…</button>
          <div id="toast" class="toast"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  /*********************
   * CONFIG
   *********************/
  const API_URL = "https://script.google.com/macros/s/AKfycbzQshvQz_slq9esRqHODdW0bWSPz-_a7RqsSGtOuKCK9Wru3_Dj6pRGZCE2NqMFhe8_/exec";

  /*********************
   * PRODUITS (STATIC)
   *********************/
  const STATIC_PRODUCTS = [
    { ProductID:"1", Nom:"Cornet (Pack de 6)", Prix:1250, Description:"", Categorie:"Nourriture", Image:"" },
    { ProductID:"2", Nom:"GratinÃ© simple",      Prix:1000, Description:"", Categorie:"Nourriture", Image:"" },
    { ProductID:"3", Nom:"GratinÃ© wings",       Prix:1000, Description:"", Categorie:"Nourriture", Image:"" },
    { ProductID:"4", Nom:"Wings simple",        Prix:750,  Description:"", Categorie:"Nourriture", Image:"" },
    { ProductID:"5", Nom:"Cupcake (Pack de 6)", Prix:1500, Description:"", Categorie:"Dessert",    Image:"" },
    { ProductID:"6", Nom:"Lasagne et wings",Prix:1500, Description:"", Categorie:"Nourriture",    Image:"" }
  ];

  /*********************
   * HELPERS
   *********************/
  const $ = (id)=>document.getElementById(id);
  const CART_KEY = "bes_cart_v1";

  function money(x){ return Number(x||0).toFixed(2); }
  function norm(s){ return String(s||"").toLowerCase().trim(); }

  function showErr(t){
    const e=$("err");
    e.style.display="block";
    e.textContent = String(t || "Erreur");
    window.scrollTo({top:0, behavior:"smooth"});
  }
  function hideErr(){
    const e=$("err");
    e.style.display="none";
    e.textContent="";
  }

  function toast(msg){
    const t=$("toast");
    t.style.display="block";
    t.textContent=String(msg||"");
  }
  function clearToast(){
    const t=$("toast");
    t.style.display="none";
    t.textContent="";
  }

  // JSONP API
  function api(action, params = {}) {
    return new Promise((resolve, reject) => {
      const cb = "cb_" + Math.random().toString(16).slice(2);
      const q = new URLSearchParams({ action, callback: cb, ...params }).toString();
      const url = API_URL + "?" + q;

      const s = document.createElement("script");
      s.src = url;
      s.async = true;

      window[cb] = (data) => {
        try { resolve(data); }
        finally {
          delete window[cb];
          s.remove();
        }
      };

      s.onerror = () => {
        delete window[cb];
        s.remove();
        reject(new Error("API error / network"));
      };

      document.head.appendChild(s);
    });
  }

  function getGuestId(){
    let id = localStorage.getItem("guestId");
    if(!id){
      id = "guest-" + (crypto.randomUUID ? crypto.randomUUID() : (Date.now()+"-"+Math.random().toString(16).slice(2)));
      localStorage.setItem("guestId", id);
    }
    return id;
  }

  function safeImgUrl(u){
    const url = String(u||"").trim();
    if(!url) return "";
    if(/^https?:\/\//i.test(url)) return url;
    if(url.startsWith("./") || url.startsWith("assets/")) return url;
    return "";
  }

  function syncAddressVisibility(){
    const t = norm($("typeCommande").value);
    const isLiv = (t === "livraison");
    $("addrWrap").style.display = isLiv ? "block" : "none";
    if(!isLiv) $("adresse").value = "";
  }

  /*********************
   * LOCAL CART
   * structure: { [ProductID]: qty }
   *********************/
  function loadCart(){
    try{
      const raw = localStorage.getItem(CART_KEY);
      if(!raw) return {};
      const obj = JSON.parse(raw);
      return (obj && typeof obj === "object") ? obj : {};
    }catch(_){ return {}; }
  }
  function saveCart(cart){
    localStorage.setItem(CART_KEY, JSON.stringify(cart || {}));
  }
  function clearCart(){
    localStorage.removeItem(CART_KEY);
  }

  function cartToItems(cartObj){
    const items = [];
    for(const [pid, qty] of Object.entries(cartObj || {})){
      const p = STATIC_PRODUCTS.find(x => String(x.ProductID) === String(pid));
      if(!p) continue;
      items.push({
        ProductID: String(pid),
        Nom: p.Nom,
        Prix: Number(p.Prix||0),
        Quantite: Math.max(1, Number(qty||1))
      });
    }
    return items;
  }

  function cartTotal(cartObj){
    let total = 0;
    for(const [pid, qty] of Object.entries(cartObj || {})){
      const p = STATIC_PRODUCTS.find(x => String(x.ProductID) === String(pid));
      if(!p) continue;
      total += Number(p.Prix||0) * Math.max(1, Number(qty||1));
    }
    return total;
  }

  /*********************
   * PRODUCTS (STATIC)
   *********************/
  const state = {
    guestId: null,
    products: STATIC_PRODUCTS
  };

  function loadProductsUI(){
    const cats = Array.from(new Set(state.products.map(p=>p.Categorie).filter(Boolean)));
    $("catFilter").innerHTML =
      `<option value="">Toutes catÃ©gories</option>` + cats.map(c=>`<option>${c}</option>`).join("");

    $("catFilter").onchange = renderProducts;
    $("search").oninput = renderProducts;

    renderProducts();
  }

  function renderProducts(){
    const cat = $("catFilter").value;
    const q = norm($("search").value);

    const list = state.products.filter(p => {
      const okCat = (!cat || String(p.Categorie) === String(cat));
      const hay = norm(p.Nom) + " " + norm(p.Description) + " " + norm(p.Categorie);
      const okQ = (!q || hay.includes(q));
      return okCat && okQ;
    });

    const box = $("products");
    if(list.length===0){
      box.innerHTML = `<div class="loading">Aucun produit trouvÃ©.</div>`;
      return;
    }

    box.innerHTML = list.map(p=>{
      const img = safeImgUrl(p.Image);
      const thumb = img
        ? `<img src="${img}" alt="${(p.Nom||"").replace(/"/g,"")}"
              onerror="this.remove(); this.parentNode.textContent='BES';">`
        : `BES`;

      const badgeClass = (p.Categorie === "Dessert") ? "badge pink" : "badge green";

      return `
        <div class="prod">
          <div class="prodTop">
            <div class="thumb">${thumb}</div>
            <div style="flex:1;min-width:0">
              <div class="row" style="align-items:flex-start">
                <div style="min-width:0">
                  <div class="title">${p.Nom||""}</div>
                  <div class="desc">${p.Description||""}</div>
                </div>
                <div class="price">${money(p.Prix)}</div>
              </div>
              <div class="badges">
                <span class="${badgeClass}">${p.Categorie||""}</span>
              </div>
            </div>
          </div>

          <div style="margin-top:10px">
            <button class="btn btnAdd" type="button"
              onclick="addToCart('${String(p.ProductID).replace(/'/g,"")}')">
              Ajouter au panier
            </button>
          </div>
        </div>
      `;
    }).join("");
  }

  /*********************
   * CART UI (LOCAL)
   *********************/
  function renderCart(){
    const cart = loadCart();
    const items = cartToItems(cart);
    const total = cartTotal(cart);

    $("total").textContent = money(total);

    if(items.length === 0){
      $("cartItems").innerHTML = `<div class="muted">Panier vide</div>`;
      return;
    }

    $("cartItems").innerHTML = items.map(it=>{
      const sub = Number(it.Prix||0) * Number(it.Quantite||0);
      return `
        <div class="cartItem">
          <div style="flex:1;min-width:0">
            <div class="name">${it.Nom||""}</div>
            <div class="sub">${money(it.Prix)} Ã— ${Number(it.Quantite||0)} = <b>${money(sub)}</b></div>
          </div>

          <div class="miniBtns">
            <button class="mini" type="button" onclick="qty('${it.ProductID}', ${Number(it.Quantite||1)-1})">âˆ’</button>
            <button class="mini" type="button" onclick="qty('${it.ProductID}', ${Number(it.Quantite||1)+1})">+</button>
            <button class="mini danger" type="button" onclick="rm('${it.ProductID}')">Retirer</button>
          </div>
        </div>
        <div class="hr"></div>
      `;
    }).join("");
  }

  window.addToCart = function(productId){
    hideErr();
    clearToast();

    const cart = loadCart();
    const pid = String(productId);
    cart[pid] = (Number(cart[pid]||0) + 1);
    saveCart(cart);

    renderCart();
    toast("AjoutÃ© au panier âœ…");
    setTimeout(clearToast, 900);
  }

  window.qty = function(productId, q){
    hideErr();
    clearToast();

    const cart = loadCart();
    const pid = String(productId);
    const next = Number(q||0);

    if(next <= 0){
      delete cart[pid];
    }else{
      cart[pid] = next;
    }
    saveCart(cart);
    renderCart();
  }

  window.rm = function(productId){
    hideErr();
    clearToast();

    const cart = loadCart();
    delete cart[String(productId)];
    saveCart(cart);
    renderCart();
  }

  function setBusy(isBusy){
    const card = $("cartCard");
    if(isBusy) card.classList.add("dim");
    else card.classList.remove("dim");
    $("checkoutBtn").disabled = !!isBusy;
  }

  /*********************
   * CHECKOUT (ONE CALL)
   *********************/
  async function checkout(){
    try{
      hideErr();
      clearToast();
      setBusy(true);

      const cart = loadCart();
      const items = cartToItems(cart);
      const total = cartTotal(cart);

      if(items.length === 0 || total <= 0){
        showErr("Panier vide.");
        return;
      }

      const payload = {
        guestId: state.guestId,
        clientNom: $("clientNom").value.trim(),
        telephone: $("telephone").value.trim(),
        typeCommande: $("typeCommande").value,
        adresse: $("adresse").value.trim(),
        noteCommande: $("noteCommande").value.trim(),
        // On envoie seulement ProductID + Quantite (serveur rÃ©cupÃ¨re le prix officiel)
        items: items.map(it => ({ ProductID: it.ProductID, Quantite: it.Quantite }))
      };

      if(!payload.clientNom || !payload.telephone){
        showErr("Nom et tÃ©lÃ©phone obligatoires.");
        return;
      }
      if(norm(payload.typeCommande) === "livraison" && !payload.adresse){
        showErr("Adresse obligatoire pour la livraison.");
        return;
      }

      // âœ… un seul appel Apps Script
      const r = await api("submitOrder", { payload: JSON.stringify(payload) });

      if(!r || !r.ok) throw new Error((r && r.error) ? r.error : "Erreur submitOrder");

      toast(`Commande envoyÃ©e âœ… Total: ${money(r.total)}`);

      // Reset local cart
      clearCart();
      renderCart();

      // Optionnel: vider champs
